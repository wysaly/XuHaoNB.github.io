---
layout: default
---

<h1>{{ page.title }}</h1>

<p>
  {{ page.date | date_to_string }}
  {% assign author = site.data.authors[page.author] %}
  {% if author %}
    - <a href="{{ author.url | relative_url }}">{{ author.name }}</a>
  {% elsif page.author %}
    - {{ page.author }}
  {% endif %}
</p>

<div class="content">
  {{ content }}
</div>
